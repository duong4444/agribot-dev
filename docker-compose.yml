version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: agri-postgres
    environment:
      POSTGRES_DB: agri_chatbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

